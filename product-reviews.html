<h4> Review</h4>
<blockquote ng-repeat="review in book.reviews">
  <strong>{{review.star}}</strong>
  {{review.review}}
  <cite>Review by: {{review.author}}</cite>
</blockquote>


<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(book)" novalidate>
  <!--  Live Preview -->
  <blockquote>
    <strong>{{reviewCtrl.review.star}} Stars</strong>
    {{reviewCtrl.review.review}}
    <cite class="clearfix">- {{reviewCtrl.review.author}}</cite>
  </blockquote>

  <!--  Review Form -->
  <h4>Submit a Review</h4>
  <fieldset class="form-group">
    <select ng-model="reviewCtrl.review.star" class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars" required>
      <option value="">Rate the Product</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <textarea ng-model="reviewCtrl.review.review" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
  </fieldset>
</form>
